<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board | Climo</title>
    <link rel="stylesheet" href="./src/assets/css/base.css" />
    <link rel="stylesheet" href="./src/assets/css/board.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root">
      <header class="header">
        <a href="index.html">
          <i class="material-icons">keyboard_arrow_left</i>
          <span>Voltar para página inicial</span>
        </a>
        <strong class="logo">
          <img src="src/assets/images/logo-climo.png" alt="Climo" />
        </strong>
      </header>

      <aside class="cl-panel"></aside>

      <main class="main">
        <section class="cl-city">
          <div class="city-info"></div>

          <div class="city-verification">
            <i class="material-icons">schedule</i>
            <span>Última verificação: 1 min atrás</span>
          </div>
        </section>

        <section class="cl-condition">
          <div class="condition-temp"></div>

          <div class="condition-description"></div>
        </section>

        <section class="cl-day-week"></section>
      </main>
    </div>
    <script type="module" src="board.js"></script>
  </body>
</html>
