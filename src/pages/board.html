<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board | Climo</title>
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../assets/css/board.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root">
      <header class="header">
        <a href="../../index.html">
          <i class="material-icons">keyboard_arrow_left</i>
          <span>Voltar para página inicial</span>
        </a>
        <strong class="logo">
          <img src="../assets/images/logo-climo.png" alt="Climo" />
        </strong>
      </header>

      <aside class="cl-panel"></aside>
      
      <main class="main">
        <section class="cl-city">
          <div class="city-info">
            <span class="city-name">São Paulo</span>
            <span class="city-date">27.05.2020</span>
          </div>

          <div class="city-verification">
            <i class="material-icons">schedule</i>
            <span>Última verificação: 1 min atrás</span>
          </div>
        </section>

        <section class="cl-condition">
          <div class="condition-temp">
            <i class="material-icons">wb_sunny</i>
            <h1>28º</h1>
          </div>

          <div class="condition-description">
            <span>11:00</span>
            <h2>Quinta</h2>
            <small>Ensolarado</small>
          </div>
        </section>

        <section class="cl-day-week">
          <div class="day-week">
            <span>Sab</span>
            <small>22º</small>
          </div>

          <div class="day-week">
            <span>Dom</span>
            <small>22º</small>
          </div>

          <div class="day-week">
            <span>Seg</span>
            <small>22º</small>
          </div>

          <div class="day-week">
            <span>Ter</span>
            <small>22º</small>
          </div>

          <div class="day-week">
            <span>Qua</span>
            <small>22º</small>
          </div>

          <div class="day-week">
            <span>Qui</span>
            <small>22º</small>
          </div>

          <div class="day-week">
            <span>Sex</span>
            <small>22º</small>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
